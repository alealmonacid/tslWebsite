<body>

    <script>
        let userTwitch = document.querySelector('h1').textContent

        let headersList = {
 "Accept": "*/*",

}

fetch(`https://twitchtracker.com/api/channels/summary/${userTwitch}`, { 
  mode: 'cors',
  headers: headersList
}).then(function(response) {
  return response.json();
}).then(function(data) {+
    console.log("data")
  console.log(data);
})
    </script>
